<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/less" href="styles/style.less">
		<script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.3/less.min.js"></script>
	</head>
	<body>
		<a href="#" class="behavior suscribir"><span>Suscribete</span></a>
		<a href="#" class="behavior siguenos"><span>Siguenos</span></a>
		<a href="#" class="behavior compartir"><span>Comparte</span></a>
		<nav>
			<ul>
				<li class="logo1 active">Camaleon<span>Films</span></li>
				<li class="logo2">Camaleon<span id="pleca1">Contenidos</span></li>
				<li class="logo3">Camaleon<span id="pleca2">2.1</span></li>
				<li class="logo4">CNK<span id="pleca3">POST</span></li>
				<li class="logo5">Camaleon<span id="pleca4">Merida</span></li>
			</ul>
		</nav>
		<section id="home">
			<img src="./assets/imagen.png">
		</section>
		<section id="films">
			<h2>Camaleon Films</h2>
			<video autoplay muted loop poster="assets/videos/films.jpg" class="bgvid">
				<source src="assets/videos/films.webm" type="video/webm">
				<source src="assets/videos/films.mp4" type="video/mp4">
			</video>
		</section>
		<section id="contenidos">
			<h2>Camaleon Contenidos</h2>
			<video autoplay muted loop poster="assets/videos/contenidos.jpg" class="bgvid">
				<source src="assets/videos/contenidos.webm" type="video/webm">
				<source src="assets/videos/contenidos.mp4" type="video/mp4">
			</video>
		</section>
		<section id="dospuntouno">
			<h2>Camaleon 2.1</h2>
			<video autoplay muted loop poster="assets/videos/digital.jpg" class="bgvid">
				<source src="assets/videos/digital.webm" type="video/webm">
				<source src="assets/videos/digital.mp4" type="video/mp4">
			</video>
		</section>
		<section id="cnk">
			<h2>CNK POST</h2>
			<video autoplay muted loop poster="assets/videos/cnk.jpg" class="bgvid">
				<source src="assets/videos/cnk.webm" type="video/webm">
				<source src="assets/videos/cnk.mp4" type="video/mp4">
			</video>
		</section>
		<section id="merida">
			<h2>Camaleon Merida</h2>
			<video autoplay muted loop poster="assets/videos/cornilla-corta.jpg" class="bgvid">
				<source src="assets/videos/cornilla-corta.webm" type="video/webm">
				<source src="assets/videos/cornilla-corta.mp4" type="video/mp4">
			</video>
		</section>
		<a href="#"><img class="home" src="./assets/home.png"></a>
	</body>
</html>
